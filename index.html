<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ja-synthesizer Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container-md game-name">
        <h1 id="title">Ja-Synthesizer</h1>
    </div>
    <div class="container game">
        <button type="button" class="btn btn-info game-button">Play</button>
        <div class="container synth">
            <button class="white-key"></button>
            <button class="black-key"></button>
            <button class="white-key"></button>
            <button class="black-key"></button>
            <button class="white-key"></button>
            <button class="white-key"></button>
            <button class="black-key"></button>
            <button class="white-key"></button>
            <button class="black-key"></button>
            <button class="white-key"></button>
            <button class="black-key"></button>
            <button class="white-key"></button>
            <button class="white-key"></button>
        </div>
    </div>
    <div class="container effects">
        <h2>Effects</h2>
    </div>
    <div class="row adverts">
        <div class="col-sm-10 offset-1 advert">ad</div>
        <div class="col-sm-10 offset-1 advert">ad</div>
        <div class="col-sm-10 offset-1 advert">ad</div>
    </div>
</body>
</html>
