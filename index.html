<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ja-synthesizer Game</title>
    <meta name="description" content="Ear training game">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assetts/css/style.css">
    <link rel="icon" type="image/x-icon" href="/assetts/images/favicon.ico">
</head>
<body>
    <div class="container game-name">
        <h1 id="title">Ja-Synthesizer</h1>
    </div>
    <div class="container-fluid game">
        <h5 id="play-heading">Press 'Play' and guess the note!</h5>
        <button type="button" class="game-button" aria-labelledby="play-heading">Play</button>
        <div class="synth">
            <button type="button" class="white-key key" id="c" data-note="c" aria-label="C">C</button>
            <button type="button" class="black-key key" id="db" data-note="db" aria-label="C sharp">C#</button>
            <button type="button" class="white-key key" id="d" data-note="d" aria-label="D">D</button>
            <button type="button" class="black-key key" id="eb" data-note="eb" aria-label="D sharp">D#</button>
            <button type="button" class="white-key key" id="e" data-note="e" aria-label="E">E</button>
            <button type="button" class="white-key key" id="f" data-note="f" aria-label="F">F</button>
            <button type="button" class="black-key key" id="gb" data-note="gb" aria-label="F sharp">F#</button>
            <button type="button" class="white-key key" id="g" data-note="g" aria-label="G">G</button>
            <button type="button" class="black-key key" id="ab" data-note="ab" aria-label="G sharp">G#</button>
            <button type="button" class="white-key key" id="a" data-note="a" aria-label="A">A</button>
            <button type="button" class="black-key key" id="bb" data-note="bb" aria-label="A sharp">A#</button>
            <button type="button" class="white-key key" id="b" data-note="b" aria-label="B">B</button>
        </div>
        <div id="liveAlertPlaceholder"></div>
    </div>
    <div id="effects">
        <h2 id="effects-title">Effects</h2>
        <div class="dropdown">
            <button class="btn btn-info btn-sm dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
              Presets
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <li><a class="dropdown-item toggle effect" role="button" data-effect="echo">Delay</a></li>
              <li><a class="dropdown-item toggle effect" role="button" data-effect="distortion" id="distortion">Distortion</a></li>
              <li><a class="dropdown-item toggle effect" role="button" data-effect="gradual">Auto Wah</a></li>
              <li><a class="dropdown-item toggle effect" role="button" data-effect="default">Default</a></li>
            </ul>
        </div>
        <div class="effects-label-div">
            <h6 id="volume-title" class="effects-label">Volume</h6>
        </div>
        <!-- Sliders rom NexusUI library -->
        <div class="slider-effects" id="slider-effect1" aria-labelledby="volume-title"></div> 
        <div class="effects-label-div">
            <h6 id="reverb-title" class="effects-label">Reverb</h6>
        </div> 
        <div class="slider-effects" id="slider-effect2" aria-labelledby="reverb-title"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/nexusui@latest/dist/NexusUI.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.38/Tone.js" integrity="sha512-06fghCFOHDF8cucqI4jKWIO0pCo+5F9upQbLxCEzAHruVuQ9rHQaKK4V9k0sZg6ghi0PqRTA81/jJDzFcKwBfw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="assetts/js/synth.js"></script>
</body>
</html>
