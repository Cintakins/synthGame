<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ja-synthesizer Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assetts/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.38/Tone.min.js" integrity="sha512-iUyp9LQQhTRqbYNFyupy/BLJYtN6i7hPPatZmMMWSvqcsaVgIwqoKK4Irn2PO/uek24gs1+w+j7z0pcJEZenIQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="container-md game-name">
        <h1 id="title">Ja-Synthesizer</h1>
    </div>
    <div class="container game">
        <button type="button" class="game-button">Play</button>
        <div class="synth">
            <button class="white-key" id="c"></button>
            <button class="black-key" id="db"></button>
            <button class="white-key" id="d"></button>
            <button class="black-key" id="eb"></button>
            <button class="white-key" id="e"></button>
            <button class="white-key" id="f"></button>
            <button class="black-key" id="gb"></button>
            <button class="white-key" id="g"></button>
            <button class="black-key" id="ab"></button>
            <button class="white-key" id="a"></button>
            <button class="black-key" id="bb"></button>
            <button class="white-key" id="b"></button>
        </div>
    </div>
    <div class="container effects">
        <h2>Effects</h2>
    </div>
    <div class="row adverts">
        <div class="col-sm-10 offset-1 advert">ad</div>
        <div class="col-sm-10 offset-1 advert">ad</div>
        <div class="col-sm-10 offset-1 advert">ad</div>
    </div>
</body>
</html>
